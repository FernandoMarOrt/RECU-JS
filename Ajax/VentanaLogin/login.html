<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script >
      const valida=()=>{
        let nombre = document.getElementById("nombre").value
        let clave = document.getElementById("clave").value
           var xmlhttp = new XMLHttpRequest();
           xmlhttp.onreadystatechange = function() {
             if (this.readyState == 4 && this.status == 200) {
                document.getElementById("respuesta").innerHTML = this.responseText;
             }
           };
           xmlhttp.open("GET", "http://localhost/Proyectos/JavaScript/Ejercicios/verificar.php?nombre="+nombre+"&clave="+clave,true);
           // La dirección anterior corresponde a la ubicación de la página php en el servidor localhost
           // Esta dirección podrá diferir dependiendo de la necesidad del programador.
           xmlhttp.send();
        }  
        
    </script>
</head>
<body>
        <form>
            <p>
                <label>Introduzca usuario y passwd:</label>
            </p>
    
            <p>
                <input type="text" name="nombre" id="nombre" placeholder="nombre" value=""><br />
                <input type="text" name="clave" id="clave" placeholder="password" value=""><br />
                <button type="button" onclick="valida()">Log In</button>
                <p>
                    <span id="respuesta"></span>
                </p>
            </p>
        </form>

</body>
</html>
