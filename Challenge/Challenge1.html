        var array2 = array;

        let contador;

        let popular;



        for (let i = 0; i < array.length; i++) {

            contador = 0;

            for (let j = 0; j < array2.length; j++) {

                if (array[i] == array2[j]) {


                    contador++;
                    if (contador > contador2) {

                        popular = array[i]
                    }
